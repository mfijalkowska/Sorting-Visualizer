<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"  href="styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="home">
                <p class="nav-heading">Sorting Visualizer</p>
            </div>
            <div class="select-box">
                <div class="options-container">
                    <div class="option">
                        <input type="radio" class="radio" id="bubble" name="category" />
                        <label for="bubble">Bubble Sort</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="cocktail" name="category" />
                        <label for="cocktail">Cocktail Sort</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="comb" name="category" />
                        <label for="comb">Comb Sort</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="gnome" name="category" />
                        <label for="gnome">Gnome Sort</label>
                    </div>
                     <div class="option">
                        <input type="radio" class="radio" id="heap" name="category" />
                        <label for="heap">Heap Sort</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="insertion" name="category" />
                        <label for="insertion">Insertion</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="merge" name="category" />
                        <label for="merge">Merge Sort</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="quick" name="category" />
                        <label for="quick">Quick Sort</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="radix" name="category" />
                        <label for="radix">Radix Sort</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="selection" name="category" />
                        <label for="selection">Selection</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="shell" name="category" />
                        <label for="shell">Shell Sort</label>
                    </div>                 
                </div>
                <div class="selected">
                    Algorithm
                </div>
            </div>
            <div class="array-inputs"> 
                <p>Size</p >
                <input class="slider" id="size" type="range" min=10 max=150 step=1 value=85>
                <p>Speed</p>
                <input class="slider" id="speed" type="range" min=1 max=5 step=1 value=3>
            </div>
            <div class="go-stop">
                <button id="go">Run</button>
                <button id="stop">Restart</button>
            </div>  
        </nav>  
    </header>
    <section>
        <div id="array_container">
        </div>
    </section>

  
    <script src="scripts/app.js"></script>
    <script src="scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="scripts/bubble_sort.js"></script>
    <script src="scripts/heap_sort.js"></script>
    <script src="scripts/insertion_sort.js"></script>
    <script src="scripts/shell_sort.js"></script>
    <script src="scripts/selection_sort.js"></script>
    <script src="scripts/merge_sort.js"></script>
    <script src="scripts/quick_sort.js"></script>
    <script src="scripts/comb_sort.js"></script>
    <script src="scripts/radix_sort.js"></script>
    <script src="scripts/cocktail_sort.js"></script>
    <script src="scripts/gnome_sort.js"></script>
</body>

</html>
